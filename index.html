<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Race</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.min.css">
</head>

<body>
    <section class="wrapper">
        <header>
            <aside>
                <span></span>
                <span></span>
                <span class="left-key"></span>
                <span class="right-key"></span>
            </aside>
            <p class="score">0 : 0</p>
        </header>
        <div class="board">
            <div class="turtle one"></div>
            <div class="turtle two"></div>
        </div>
    </section>
    <section class="welcome">
        <div class="welcome-container">
            <h1>Welcome to the Turtle Race!</h1>
            <div class="type-of-game">
                <p>Select which type of game do you want to play</p>
                <div>
                    <button>Player vs Player</button>
                    <button>Player vs Computer</button>
                </div>
            </div>
            <div class="turtle-selection one">
                <p><span>Player 1:</span>Select turtle color</p>
                <div class="turtle-container">
                    <img src="/images/turtle_blue.png" alt="blue">
                    <img src="/images/turtle_red.png" alt="red">
                    <img src="/images/turtle_yellow.png" alt="yellow">
                </div>
            </div>
            <div class="turtle-selection two">
                <p><span>Player 2:</span>Select turtle color</p>
                <div class="turtle-container">
                    <img src="/images/turtle_blue.png" alt="blue">
                    <img src="/images/turtle_red.png" alt="red">
                    <img src="/images/turtle_yellow.png" alt="yellow">
                </div>
            </div>
            <button class="start-game">Start</button>
        </div>
    </section>
    <section class="counter">
        <p>3</p>
    </section>

    <script src="/app/components/App.js" type="module"></script>
</body>

</html>
